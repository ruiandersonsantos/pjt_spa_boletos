<div class="container">
  <div class="row">
    <div class="col-md-12">

    <div class="offset-3 col-md-6" id="div_login">

      <div *ngIf="msgError" class="alert alert-danger alert-dismissible" role="alert">
         <strong>Error!</strong> {{ msgError }}
      </div>


      <div class="card">
        <div class="card-header">Login</div>
        <div class="card-block">
          <form class="form-horizontal" (submit)="login()">
            <div class="form-group">
              <label for="email" class="col-md-4 control-label">E-Mail</label>
              <div class="col-md-12">
                <input id="email" type="email" class="form-control"
                       name="email" required autofocus [(ngModel)]="objUser.usermane">
              </div>
            </div>

            <div class="form-group">
              <label for="password" class="col-md-4 control-label">Password</label>

              <div class="col-md-12">
                <input id="password" type="password" class="form-control"
                       name="password" required [(ngModel)]="objUser.password">
              </div>
            </div>

            <div class="form-group">
              <div class="col-md-4">
                <button type="submit" class="btn btn-primary btn-block">
                  Login
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    </div>
  </div>
</div>
