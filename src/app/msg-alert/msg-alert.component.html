<div class="container" *ngIf="mensagem.exibirmsg">
  <div class="row">

    <div class="col-md-12 ajustaMensagem ">
      <ngb-alert [dismissible]="false" [type]="mensagem.tipo">
        <strong>{{ mensagem.textoDestaque }}</strong> {{ mensagem.conteudo }}.
      </ngb-alert>
    </div>
  </div>
</div>
