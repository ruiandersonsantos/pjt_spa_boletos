
<div class="container">
  <div class="row">

    <div class="col-md-12 ajustaMensagem ">

      <div class="card ajustaPainel">
        <div class="card-header success">
          <h5 class="card-title">
            <i [class]="painel.icone" aria-hidden="true">&nbsp;</i>{{ painel.titulo }}

          </h5>
        </div>

        <div class="card-block">

          <a *ngIf="painel.mostraBotaoNovo"
             class="btn btn-outline-info btn_novo"
             [routerLink]="painel.rota_botao"
             [id]="painel.id_botao">
            <i class="fa fa-plus" aria-hidden="true">&nbsp;</i>{{painel.nome_botao }}
          </a>

          <ng-content></ng-content>


        </div>

      </div>
    </div>
  </div>
</div>
