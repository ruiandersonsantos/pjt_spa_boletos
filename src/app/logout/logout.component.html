<div class="container">

  <h3>Saindo do sistema</h3>

  <div class="progress">
    <div class="progress-bar progress-bar-info progress-bar-striped" role="progressbar" [attr.aria-valuenow]="percent" aria-valuemin="0" aria-valuemax ="100"
         style="min-width: 2em;" [style.width]="(percent/100)*100 + '%'">
      {{percent}}%
    </div>
  </div>

</div>
